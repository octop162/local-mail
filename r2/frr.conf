frr version 8.5
frr defaults traditional
hostname r2
log stdout
service integrated-vtysh-config
!
ip forwarding
!
interface eth0
 ip address 192.168.102.200/24
!
interface eth1
 ip address 172.16.102.200/24
!
ip route 172.16.102.0/24 172.16.102.1
ip route 192.168.100.0/24 172.16.102.1
ip route 192.168.101.0/24 172.16.102.1
ip route 192.168.103.0/24 172.16.102.1
ip route 0.0.0.0/0 172.16.102.1
!
line vty
!