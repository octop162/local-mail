frr version 8.5
frr defaults traditional
hostname r1
log stdout
service integrated-vtysh-config
!
ip forwarding
!
interface eth0
 ip address 192.168.100.200/24
!
interface eth1
 ip address 172.16.101.1/24
!
interface eth2
 ip address 172.16.102.1/24
!
interface eth3
 ip address 172.16.103.1/24
!
! ip route 192.168.100.0/24 eth0
ip route 192.168.101.0/24 172.16.101.200
ip route 192.168.102.0/24 172.16.102.200
ip route 192.168.103.0/24 172.16.103.200
!
ip route 172.16.101.0/24 172.16.101.200
ip route 172.16.102.0/24 172.16.103.200
ip route 172.16.103.0/24 172.16.103.200
!
ip route 0.0.0.0/0 192.168.100.250
!
line vty
!